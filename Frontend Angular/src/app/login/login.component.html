<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="row">
    <div id="d1" class="col-sm-12 col-md-12 col-lg-12 col-12">
      <img src="assets/Images/bizloan new logo.png">
    </div>
    <div id="d2" class="col-sm-12 col-md-12 col-lg-12 col-12">
      <div id="d3">
        <div class="container">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="title">Login</div>
            <div class="input-box underline">
              <input formControlName="username" [(ngModel)]="username" id="username" type="text"
                placeholder="Enter Your Username" required>
              <div class="underline"></div>
            </div>
            <div class="input-box">
              <input formControlName="password" [(ngModel)]="password" id="password" type="password"
                placeholder="Enter Your Password" required>
              <div class="underline"></div>
            </div>
            <div class="input-box button">

              <input type="submit" name="submit" value="Continue" [disabled]="form.invalid">

            </div>
          </form>
        </div>


      </div>
    </div>
  </div>


















  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
