<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-12" id="d1">
      <div>
        <nav class="navbar" id="nav">
          <div class="fluide-container">
            <a class="navbar-brand" href="#">
              <img src="assets/Images/bizloan new logo.png" alt="" width="100" height="50">
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>


  <div class="row">
    <div id="d2" class="col-sm-12 col-md-12 col-lg-12 col-12">
      <div id="d3">
        <div class="container">
          <form [formGroup]="form1">



            <div class="input-box underline">
              <div class="input-box underline">
                <input formControlName="name" id="name" type="text" placeholder="Enter Applicants Name" #name matInput
                  required>
                <div class="underline"></div>
                <div>
                  <div *ngIf="f['name'].touched && f['name'].invalid && f['name'].dirty" class="alert alert-danger">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is Required</div>
                    <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Minimum 5 characters</div>
                  </div>
                </div>
              </div>
            </div>
            <div id="d6">

            </div>





            <div class="input-box">
              <input formControlName="email" #email matInput id="email" type="email"
                placeholder="Enter Applicants E-mail" required>
              <div class="underline"></div>
              <div>
                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger border-0">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors && f['email'].errors['email']">please enter valid email</div>
                </div>
              </div>
            </div>
            <div id="d6">

            </div>





            <div class="input-box underline">
              <input formControlName="mobileno" #mb matInput id="mobileno" type="number"
                placeholder="Enter Applicants Mobile no" required>
              <div class="underline"></div>
              <div>
                <div *ngIf="f['mobileno'].touched && f['mobileno'].invalid && f['mobileno'].dirty "
                  class="alert alert-danger">
                  <div *ngIf="f['mobileno'].errors && f['mobileno'].errors['required']">Mobile number is required </div>
                  <div *ngIf="f['mobileno'].errors && f['mobileno'].errors['pattern']">Enter correct mobile number
                  </div>
                </div>
              </div>
            </div>
            <div id="d6">

            </div>
          </form>

          <div id="otp1">

            <button type="button" [disabled]="form1.invalid" *ngIf="b==true" id="otp" (click)="enterotp()"
              class="btn btn-primary">Send
              OTP</button>
            <div *ngIf="a==false">
              <input matInput id="eotp" type="any" placeholder=" Enter OTP" [(ngModel)]="eotp">
            </div>
            <div class="underline"></div>
            <button type="button" [disabled]="form1.invalid" *ngIf="c==true" id="otp" (click)="validateotp()"
              class="btn btn-primary">Validate
              OTP</button>

          </div>




          &nbsp;
          &nbsp;
          &nbsp;
          <form>
            <div class="input-box button">

              <input type="submit" *ngIf="d==true" name="submit" (click)="onClick(name.value , email.value , mb.value )"
                value="Next" [disabled]="form1.invalid">

            </div>
          </form>

        </div>


      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
